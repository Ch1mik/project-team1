<div class="backdrop s-menu-container is-hidden-s">
  <div class="popup-container">
    <button class="popup-btn">
      <svg class="popup-icon-close s-close-menu" width="16" height="16">
        <use href="./img/icon.svg#icon-close_cros"></use>
      </svg>
    </button>

    <div class="popup-content">
      <h3 class="popup-title">thank you!</h3>
      <p class="popup-text">
        We are glad that you ordered our chocolate and we are giving you a 20%
        discount on all our products.
      </p>
    </div>
    <picture>
      <source
        srcset="
          ./img/pop-up-thx/choco@1x.png 1x,
          ./img/pop-up-thx/choco@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/pop-up-thx/mob@1x.png 1x, ./img/pop-up-thx/mob@2x.png 2x"
        media="(min-width: 320px)"
      />
      <img class="popup-img" src="./img/pop-up-thx/mob@1x.png" alt="choco" />
    </picture>
  </div>
</div>
