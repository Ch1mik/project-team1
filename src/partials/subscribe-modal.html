<div class="backdrop sbc-menu-container sbc-is-hidden">
  <div class="sbscrb-modal">
    <button class="sbscrb-modal-btn sbc-close-menu" type="button">
      <svg class="sbscrb-icon-size" width="12" height="12">
        <use
          class="sbscrb-modal-icon"
          href="./img/icon.svg#icon-close_cros"
        ></use>
      </svg>
    </button>
    <picture>
      <source
        srcset="
          ./img/pop-up-subscribe/tab@1x.jpg 1x,
          ./img/pop-up-subscribe/tab@2x.jpg 2x
        "
        media="(min-width:768px)"
      />
      <source
        srcset="
          ./img/pop-up-subscribe/mob@1x.jpg 1x,
          ./img/pop-up-subscribe/mob@2x.jpg 2x
        "
        media="(min-width:320px)"
      />
      <img
        class="sbscrb-modal-img"
        src="./img/pop-up-subscribe/mob@1x.jpg"
        alt="darck choco"
      />
    </picture>

    <form class="sbscrb-modal-form">
      <div class="sbscrb-modal-wrapper">
        <div class="title-wrap">
          <strong class="sbscrb-modal-title"
            >Explore our
            <span class="accent"> new&nbsp;chocolate</span> first!</strong
          >
        </div>
        <input
          class="sbscrb-modal-input input-sbscr-name"
          type="email"
          name="user_email1"
          placeholder="Enter your email"
        />
        <button
          class="button sbscrb-submit-btn sbc-close-menu anim-b"
          type="button"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
